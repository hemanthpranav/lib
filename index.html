<!-- templates/index.html -->
{% extends "base.html" %}
{% block content %}
<div class="jumbotron">
    <h1 class="display-4">Welcome to the Online Library!</h1>
    <p class="lead">Browse, borrow, and return books with ease.</p>
    <hr class="my-4">
    {% if not current_user.is_authenticated %}
        <p>To get started, please register or log in.</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('register') }}" role="button">Register</a>
        <a class="btn btn-secondary btn-lg" href="{{ url_for('login') }}" role="button">Login</a>
    {% else %}
        <a class="btn btn-primary btn-lg" href="{{ url_for('browse_books') }}" role="button">Browse Books</a>
    {% endif %}
</div>
{% endblock %}
